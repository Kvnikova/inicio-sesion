<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inicio sesion | Normandia</title>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>

        <div class="login-box">
            <img class="avatar" src="img/logo.png" alt="Logo de Normandia">
            <h1>Inicie aquí</h1>
            <form>
                <!-- USERNAME-->
                <label for="nombre de usuario">Nombre de usuario</label>
                <input type="text" placeholder="Introduzca su nombre de usuario">

                <!-- Password-->
                <label for="contraseña">Contraseña</label>
                <input type="password" placeholder="Introducir la contraseña">
                
                <input type="submit" value="Iniciar sesión">


                <a href="#">¿Perdiste tu contraseña?</a><br>
                <a href="#">¿No tienes cuenta?</a>



            </form>
        </div>
    </body>
</html>
